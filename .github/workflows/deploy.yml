name: Test and Build
on: [push, workflow_dispatch]
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
  test:
    needs: download
    runs-on: ubuntu-latest
    steps: 
      - name: test project
        run: npm run test
   lint:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: lint project
        run: npm run lint
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: build project
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: deploy project
        run: echo "Deploying to production environment"